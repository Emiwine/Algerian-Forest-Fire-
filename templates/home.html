<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group {
            width: 30%;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .predict-btn {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 30px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005bb5;
        }

        h2 {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div>
        <h1>FWI Prediction</h1>
        <div class="container">
            <form action="predictdata" method="POST">
                <div class="input-group">
                    <label for="Temperature">Temperature: </label>
                    <input type="text" id="Temperature" name="Temperature">
                </div>

                <div class="input-group">
                    <label for="RH">RH: </label>
                    <input type="text" id="RH" name="RH">
                </div>

                <div class="input-group">
                    <label for="WS">WS: </label>
                    <input type="text" id="WS" name="WS">
                </div>

                <div class="input-group">
                    <label for="Rain">Rain: </label>
                    <input type="text" id="Rain" name="Rain">
                </div>

                <div class="input-group">
                    <label for="FFMC">FFMC: </label>
                    <input type="text" id="FFMC" name="FFMC">
                </div>

                <div class="input-group">
                    <label for="DMC">DMC: </label>
                    <input type="text" id="DMC" name="DMC">
                </div>

                <div class="input-group">
                    <label for="ISI">ISI: </label>
                    <input type="text" id="ISI" name="ISI">
                </div>

                <div class="input-group">
                    <label for="Classes">Classes: </label>
                    <input type="text" id="Classes" name="Classes">
                </div>

                <div class="input-group">
                    <label for="Region">Region: </label>
                    <input type="text" id="Region" name="Region">
                </div>

                <!-- Submit button centered -->
                <div class="predict-btn">
                    <button type="submit">Predict</button>
                </div>
            </form>
        </div>

        <h2>The FWI prediction is {{result}}</h2>
    </div>

</body>

</html>
